<!DOCTYPE html>
<html>
<head>
    <title>Table Display with Branch Filter</title>
    <style>
        /* Common styles for both mobile and desktop */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Mobile view */
        @media only screen and (max-width: 600px) {
            .center {
                margin-top: 20px;
            }
            /* Add your mobile-specific styles here */
        }

        /* Desktop view */
        @media only screen and (min-width: 601px) {
            .center {
                margin-top: 60px;
            }
            /* Add your desktop-specific styles here */
        }

        /* Common styles for both mobile and desktop */
        select {
            width: 15%;
            margin: 8px 0;
            font-size: 1.2rem;
            padding: 5px;
            box-sizing: border-box;
            border: 2px solid #180033;
        }

        .pholder,
        .pholder1,
        .label,
        .pdf,
        .logout {
            background: #ffffff;
            border: 2px solid black;
            padding: 8px;
            font-size: 1rem;
        }

        .center {
            margin: 20px auto;
            border: 1px solid gray;
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid gray;
            padding: 10px;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        button {
            background-color: #180033;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #310066;
        }
    </style>
</head>
<body>
    <form method="post" action="filter">
        {% csrf_token %}
        <label for="branchFilter">Filter by Branch:</label>
        <input class="pholder" type="text" id="branchFilter" name="branchFilter" placeholder="Enter branch name">
        <button type="submit">Filter</button>
    </form>
    <table class="center" id="collegeTable">
        <thead>
            <tr>
                <th>College Name</th>
                <th>Branch</th>
                <th>Percentile</th>
            </tr>
        </thead>
        <tbody>
            {% for row in pavan %}
                <tr class="college-row">
                    <td>{{ row.Colleges }}</td>
                    <td>{{ row.Branches }}</td>
                    <td>{{ row.Percentile }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form class="pdf" method="POST" action="pdf">
        {% csrf_token %}
        <button type="submit">Create a PDF file</button>
    </form>
    <form class="logout" method="POST" action="info">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
